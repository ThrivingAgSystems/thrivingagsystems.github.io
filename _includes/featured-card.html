<div class="radius bordered shadow card featured-card {{include.featured_class}}">
    <img src="{{site.baseurl}}/assets/img/{{include.featured_image}}">
    <div class="card-divider">
    </div>
    <div class="card-section">
      <h4 class="featured-card {{include.featured_title}}">{{include.featured_title}}</h4>
      <p class="featured-card {{include.featured_class}}">{{include.featured_text}}</p>
    </div>
  </div>
