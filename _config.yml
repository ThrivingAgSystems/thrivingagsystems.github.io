title:              SIGGRAPH Student Services
# Versioning
current_version: 1.5.0
foundation_version: 6.0.0
future: true

social:
  email: s3@siggraph.org
  facebook: pages/S3-ACM-SIGGRAPH-Student-Services/113401685341913
  twitter: siggraphs3

# Dependencies
markdown:           kramdown
#Syntax Highlighter
#highlighter:        pygments

# Permalinks
permalink:          pretty

# Server
# source:             ./source Git Pages overrides this variable
# destination:        ./static

port:               9002
url: http://www.s3.siggraph.org # the base hostname & protocol for your site
baseurl: "/s3-website"
repository: siggraph-s3/s3-website
# exclude this stuff when building the static site
exclude:            [
                      '.gitignore',
                      'README.md',
                      'Gemfile',
                      'Gemfile.lock',
                      'vendor/bundle',
                    ]

## CUSTOM VARS


#ga_id:             ##-########-###
site_name:          S3
site_description :  
site_copyright:     Copyright (c) 2018
site_url:           http://www.s3.siggraph.org/s3-website
site_email:         
site_phone:         



# Assets
# We specify the directory for s3-website so we can use @imports.
sass:
  sass_dir:          ./assets/stylesheets
  style:            :compressed

# Collections 
collections:
  programs:
    output: true
  events:
    output: true
  team:
    output: true
