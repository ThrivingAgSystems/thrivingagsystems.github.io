---
label: Event
hide_body: false
fields:
- type: boolean
  name: enable-featured-card
  label: Featured Card
  default: false
  hidden: false
  description: If this event is set to featured, it will appear on the front page.
- type: boolean
  name: enable-featured-banner
  label: Featured Banner
  default: false
  hidden: false
  description: If this event is set to featured, it will appear in the front page
    banner.
- type: text
  name: layout
  label: layout
  hidden: true
  default: collection-item
- type: text
  name: title
  label: Event title
  description: 'Example: "2020 SV Alumni Reunion"'
- type: file
  name: card-img-url
  label: Card Image
  config:
    maxSize: 2
  description: 'Upload a square image. 741px * 741px '
- type: file
  name: banner-img-url
  label: Featured Banner Image
  config:
    maxSize: 2
  description: Upload an image with dimensions, 1200px * 550px
- type: datetime
  name: date
  label: date
- type: select
  name: event-type
  label: Type of event
  config:
    required: true
    options:
    - s3r3
    - alumni reunion
    - webinar
  description: 'Choose: s3r3, alumni reunion, webinar'
