---
layout: collection-list
title: Events
enable-header: true
---
{% assign items = site.events %}
{% for event in items %}
<div class="row head-spacing foot-spacing">
    
    <div class="column small-12 medium-4 center">
        <a  class="center-align" href="{{ event.url | prepend: site.baseurl }}"><img src="{{ event.img-url }}" width="200" /></a>
    </div>
    <div class="column small-12 medium-8">
        <h3 class="show-for-medium"><a href="{{ event.url | prepend: site.baseurl }}"> {{ event.title }}</a></h3>
        <h3 class="show-for-small-only center-align"><a href="{{ event.url | prepend: site.baseurl }}"> {{ event.title }}</a></h3>
        <p> {{ event.content }}</p>
    </div>
</div>
<hr>
{% endfor %}
